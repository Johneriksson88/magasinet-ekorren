{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="container border border-3 rounded my-4 p-3">
    <div class="col-md-6 mx-auto">
        <ul>
            <li class="d-flex justify-content-between">
                <h3>My account</h3>
            </li>
        </ul>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-6 mx-auto mt-4 mb-5" id="user-info">
            <div class="card">
                <div class="card-header">
                    Update your information
                </div>
                <form method="POST" id="update-customer-form">
                    {% csrf_token %}
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            {{ form | bootstrap }}
                        </li>
                    </ul>
                    <div class="text-center my-2">
                        <input id="update-form" type="submit" value="Update" class="btn btn-success" aria-label="Update contact information">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}

{% extends "base.html" %}

{% block content %}
<h4 class="text-center m-3">Please login or create an account below to make an order:</h4>
<div class="container h-100 my-5">
	<div class="d-flex justify-content-center h-100">
		<div class="user-card">
			<div class="d-flex justify-content-center">
				<h3 id="form-title text-black">LOGIN</h3>
			</div>
			<div class="d-flex justify-content-center form_container">
				<form method="POST" action="">
					{% csrf_token %}
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" placeholder="Username..." class="form-control">
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" placeholder="Password..." class="form-control">
					</div>
					<div class="d-flex justify-content-center mt-3 login_container">
						<input class="btn login-btn" type="submit" value="Login">
					</div>
				</form>
			</div>
			<div class="mt-4">
				<div class="d-flex justify-content-center links">
					Don't have an account?&nbsp;<a href="{% url 'register' %}" aria-label="Go to user panel">Sign Up</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
